<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Seeker - Upload Config</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #444;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="button"] {
            background: #f5f5f5;
            color: #666;
        }

        button[type="button"]:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            color: #014361;
            font-size: 14px;
            line-height: 1.6;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Config</h1>
        <p class="subtitle">Share your Skill Seeker configuration with the community</p>

        <div id="message" class="message"></div>

        <div class="info-box">
            <p><strong>Note:</strong> This uploads configs to the community directory. Configs are pending review before being listed publicly.</p>
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('file')">Upload File</button>
            <button class="tab" onclick="switchTab('paste')">Paste JSON</button>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <!-- File Upload Tab -->
            <div id="fileTab" class="tab-content active">
                <div class="form-group">
                    <label for="fileInput">Config File (.json)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" name="file" accept=".json">
                        <label for="fileInput" class="file-input-label">
                            Click to select a .json file
                        </label>
                    </div>
                    <div id="fileName" class="file-name"></div>
                </div>
            </div>

            <!-- Paste JSON Tab -->
            <div id="pasteTab" class="tab-content">
                <div class="form-group">
                    <label for="configName">Config Name</label>
                    <input type="text" id="configName" name="name" placeholder="e.g., my-framework">
                </div>

                <div class="form-group">
                    <label for="configJson">Config JSON</label>
                    <textarea id="configJson" name="config_json" placeholder='Paste your config JSON here...'></textarea>
                </div>
            </div>

            <div class="button-group">
                <button type="button" onclick="window.location.href='/'">Cancel</button>
                <button type="submit">Upload Config</button>
            </div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const message = document.getElementById('message');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = `Selected: ${e.target.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });

        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(tc => tc.classList.remove('active'));

            if (tab === 'file') {
                tabs[0].classList.add('active');
                document.getElementById('fileTab').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('pasteTab').classList.add('active');
            }
        }

        // Form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            const activeTab = document.querySelector('.tab-content.active').id;

            if (activeTab === 'fileTab') {
                const file = fileInput.files[0];
                if (!file) {
                    showMessage('Please select a file', 'error');
                    return;
                }
                formData.append('file', file);
            } else {
                const name = document.getElementById('configName').value.trim();
                const configJson = document.getElementById('configJson').value.trim();

                if (!name || !configJson) {
                    showMessage('Please provide both name and config JSON', 'error');
                    return;
                }

                formData.append('name', name);
                formData.append('config_json', configJson);
            }

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message || 'Config uploaded successfully!', 'success');
                    uploadForm.reset();
                    fileName.textContent = '';
                } else {
                    showMessage(result.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
